<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대원고등학교 룰렛</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>대원고등학교 룰렛 프로젝트 beta</h1>
        <h1 class="developer-signature">Developed by Stewart, Kangty</h1> 
        <button id="addRouletteButton">새 룰렛 만들기</button>
        <button id="settingsButton" class="settings-button">⚙️ 설정</button> 
        <button id="developerSettingsButton" class="settings-button">👨‍💻 개발자 설정</button> <div id="allRoulettesContainer">
            </div>
    </div>
    
    <audio id="backgroundMusic" src="background_music.mp3" loop preload="auto"></audio>
    <audio id="stopSound" src="stop_sound.mp3" preload="auto"></audio>

    <div id="musicSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>배경 음악 설정</h2>
            <div class="music-options">
                <label>
                    <input type="radio" name="bgMusic" value="background_music.mp3" checked> 기본 음악
                </label>
                <label>
                    <input type="radio" name="bgMusic" value="music1.mp3"> 긴장감 넘치는 음악
                </label>
                <label>
                    <input type="radio" name="bgMusic" value="music2.mp3"> 따라라라 따라라라라~
                </label>
                <label>
                    <input type="radio" name="bgMusic" value="music3.mp3"> 신나는 음악
                </label>
                <label>
                    <input type="radio" name="bgMusic" value="music4.mp3"> 클래식 피아노 🔒
                </label>
                <label>
                    <input type="radio" name="bgMusic" value="music5.mp3"> 무교입니다만...
                </label>
            </div>
            <button id="saveMusicSettings">저장</button>
        </div>
    </div>

    <div id="developerSettingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button developer-close-button">&times;</span>
            <h2>개발자 설정 (확률 조작)</h2>
            <p class="warning-text">※ 이 설정은 룰렛의 공정성을 해칠 수 있으니 주의하세요!</p>
            <div id="probabilitySettingsList">
                </div>
            <button id="saveDeveloperSettings">저장</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
